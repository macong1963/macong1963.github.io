<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>学习测试网（www.abc.com）</title>
</head>
<body>
<h1>HTML实例</h1>

<h2>HTML基础</h2>

<a href="www.baidu.com">网络链接（百度）</a> <br>  <!--网络链接-->
<img src="file://C:/Users/dell/Desktop/html/picture/123.png" width="168" height="138" />  <!--插入图片-->
<hr />    <!--插入水平线-->

<h2>HTML段落</h2>

<p>                       <!--段落以p开始以p结束-->
好好学习
</p>
<p>
天天向上
</p>

<p>好好<br>学习<br>天天<br>向上</p>     <!--<br>如同回车-->

<hr />    <!--插入水平线-->
<h2>HTML字体</h2>


<b>加粗1</b>
<br/>
<strong>加粗2</strong>
<br/>
<big>放大</big>
<br/>
<em>斜体</em>
 <br/>
<small>缩小</small>
<br/>
有一个<sup>上标</sup>
<br/>
有一个<sub>下标</sub>
<p>
<code>计算机输出</code><br>
<kbd>键盘输入</kbd><br>
<tt>机打文字</tt><br>
<samp>计算机代码样本</samp><br>
<var>计算机变量</var><br>
<big>注意：<b>这些标签常用于显示计算机/编程代码</b></big>
</p>

<hr />    <!--插入水平线-->
<h2>HTML格式</h2>
<pre>      <!--用pre对空行空格控制-->
好好学习

天      天

   向上
</pre>

<h2>HTML缩写</h2>
<big>
<abbr title="macong">ma.</abbr>
<br>
<abbr title="macong">mc.</abbr>
</big>


<h2>HTML改变文字方向</h2>
<p>macong<br>
<bdo dir="rtl">macong
</p>

<h2>HTML长短不一的引用句</h2>

<p>
我说：
<q>好好学习，天天向上</q>
好的</p>

<h2>HTML下划线和删除线</h2>
我<del>不</del><ins>爱你</ins>
</body>
</html>
